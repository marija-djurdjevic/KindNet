<div class="main-container">
  <div class="sign-up-container">
    <h2 class="form-title">Kreiraj novi nalog</h2>
    <form class="sign-up-form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Lozinka</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="role" class="form-label">Uloga</label>
        <select id="role" [(ngModel)]="role" name="role" class="form-input">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>
      <button type="submit" class="submit-button" [disabled]="!email || !password">Registruj se</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <p class="link-text">Već imaš nalog? <a routerLink="/login">Prijavi se</a></p>
    </form>
  </div>
</div>
